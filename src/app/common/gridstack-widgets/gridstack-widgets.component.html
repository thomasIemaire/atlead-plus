<div class="grid-container">
    <gridstack [options]="options" (changeCB)="updateGrid($event)">
        <gridstack-item *ngFor="let widget of widgets" [options]="widget.options!">
            <app-widget [id]="widget.id!" [rule]="widget.rule!" ></app-widget>
        </gridstack-item>
    </gridstack>
</div>
